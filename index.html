  <script>
    // Function to embed content from a different website
    function embedExternalContent() {
        // Replace "https://example.com/" with the actual URL
        var externalUrl = "https://panducollege.github.io/politicalwallmagazin2023/";

        // Create an iframe element
        var iframe = document.createElement('iframe');

        // Set attributes for the iframe
        iframe.src = externalUrl;
        iframe.width = "100%";
        iframe.height = "100%";
        iframe.frameBorder = "0"; // Remove iframe border

        // Append the iframe to the container element
        document.getElementById('embeddedContent').appendChild(iframe);
    }

    // Call the function to embed content when the page loads
    window.onload = function() {
        embedExternalContent();
    };
</script>
